<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Mesto"/>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__info-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                  <img class="profile__edit-button-image" src="./images/profile-edit-button.svg" alt="Редактировать">
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" >
            <img class="profile__add-button-cross" src="./images/profile-add-button.svg" alt="+">
          </button>
        </section>

        <section>
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__image" src="" alt="Карточка">
        <button class="element__trash-btn" type="reset">
          <img class="element__trash-btn-image" src="./images/trash-button-img.svg" alt="Очистить">
        </button>
        <div class="element__caption">
          <h2 class="element__header"></h2>
          <button type="button" class="element__button-heart">
            <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
    </template>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header"></h2>
          <form class="popup__texts" name="formdata" action="#" method="POST">
            <input type="text" value="" placeholder="" class="popup__text" id="popup-id-firstfield" name="popup-name-firstfield">
            <input type="text" value="" placeholder="" class="popup__text" id="popup-id-secondfield" name="popup-name-secondfield">
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="reset">
            <img class="popup__close-btn-image" src="./images/edit-form-image.svg" alt="X">
          </button>
        </div>
      </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
