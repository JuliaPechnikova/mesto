<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Mesto"/>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__info-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                  <img class="profile__edit-button-image" src="./images/profile-edit-button.svg" alt="Редактировать">
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" >
            <img class="profile__add-button-cross" src="./images/profile-add-button.svg" alt="+">
          </button>
        </section>

        <section>
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_editor" type="reset">
          <img class="popup__close-btn-image" src="./images/edit-form-image.svg" alt="X">
        </button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" id="popup__form-editor" action="#" method="POST" novalidate>
          <input type="text" value="" placeholder="Имя" class="popup__input" id="username" name="profile-name" minlength="2" maxlength="40" required>
          <span id="username-error" class="popup__error"></span>
          <input type="text" value="" placeholder="О себе" class="popup__input" id="description" name="description" minlength="2" maxlength="200" required>
          <span id="description-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button-edit-profile popup__button_disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_card" type="reset">
          <img class="popup__close-btn-image" src="./images/edit-form-image.svg" alt="X">
        </button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="edit-place" id="popup__form-card" action="#" method="POST" novalidate>
          <input type="text" value="" placeholder="Название" class="popup__input" id="photoname" name="name" minlength="2" maxlength="30" required>
          <span id="photoname-error" class="popup__error"></span>
          <input value="" placeholder="Ссылка на картинку" class="popup__input" id="link" name="link" type="url" required>
          <span id="link-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button-add-card popup__button_disabled">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_opacity popup_full-photo">
      <div>
        <img class="popup__photo" src="#" alt="Картинка">
        <p class="popup__photo-caption"></p>
        <button class="popup__close-btn popup__close-btn_photo" type="reset">
          <img class="popup__close-btn-image popup__close-btn-image_photo" src="./images/edit-form-image.svg" alt="X">
        </button>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__image" src="#" alt="Карточка">
        <button class="element__trash-btn" type="reset">
          <img class="element__trash-btn-image" src="./images/trash-button-img.svg" alt="Очистить">
        </button>
        <div class="element__caption">
          <h2 class="element__header"></h2>
          <button type="button" class="element__button-heart"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
