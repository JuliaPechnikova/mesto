<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Mesto"/>
      </header>

      <main class="content">
        
        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__info-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                  <img class="profile__edit-button-image" src="./images/profile-edit-button.svg" alt="Редактировать">
                </button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" >
            <img class="profile__add-button-cross" src="./images/profile-add-button.svg" alt="+">
          </button>
        </section>

        <section>
          <ul class="elements">
            <li class="element">
              <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
              <div class="element__caption">
                <h2 class="element__header">Карачаевск</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/element-gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="element__caption">
                <h2 class="element__header">Гора Эльбрус</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/element-dombai.jpg" alt="Домбай">
              <div class="element__caption">
                <h2 class="element__header">Домбай</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/element-gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="element__caption">
                <h2 class="element__header">Гора Эльбрус</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/element-dombai.jpg" alt="Домбай">
              <div class="element__caption">
                <h2 class="element__header">Домбай</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия">
              <div class="element__caption">
                <h2 class="element__header">Карачаево-Черкесия</h2>
                <button type="button" class="element__button-heart">
                  <img class="element__button-heart-image" src="./images/element-heart.svg" alt="Лайк">
                </button>
              </div>
            </li>
          </ul>
        </section>

        <div class="popup">

        </div>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
